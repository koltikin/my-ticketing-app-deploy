version: '3.8'
services:
  postgres_sql:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_DB: ticketing_app_db
      POSTGRES_USER: ziya
      POSTGRES_PASSWORD: Bismillah
    ports:
      - "5433:5432"
      - "5432:5432"
    volumes:
      - ticketing_app_data:/var/lib/postgresql/data
    networks:
      - ticketing-app-net

  ticketing-app:
    build:
      context: .
      dockerfile: Dockerfile
    image: ticketing-app            # if we don't give image by default image name is [project-name]_[service-name]
    container_name: ticketing_app
    restart: always
    environment:
      SERVICE_PORT: 8088
      HOSTNAME: postgres_sql  # This should match the service name of the PostgreSQL container
      DB_NAME: ticketing_app_db
      USER_NAME: ziya
      PASSWORD: Bismillah
    ports:
      - "8088:8080"
    depends_on:
      - postgres_sql
    networks:
      - ticketing-app-net

volumes:
  ticketing_app_data:

networks:
  ticketing-app-net:
    driver: bridge
